<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .header {
            position: fixed;
    top: 0;
    left: 0;
    right: 0;
    display: flex;
    align-items: center;
    background-color: rgba(0, 0, 0, 0.5); /* Transparent at start */
    backdrop-filter: blur(8px); /* Frosted glass effect */
    transition: background-color 0.3s ease;
    z-index: 1000;
    padding: 15px 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}
        }
.header.scrolled {
    background-color: rgba(0, 0, 0, 0.9); /* Opaque on scroll */
}

.header-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
}
        .logo-title {
            display: flex;
            align-items: center;
        }
        .logo {
            height: 30px; /* Adjust logo height */
            margin-right: 10px; /* Space between logo and title */
        }
        .app-title {
            font-size: 20px; /* Adjust title size */
            margin: 0; /* Remove default margin */
        }
 .download-app {
            display: inline-flex;
            align-items: center;
            background-color: #1df147;
            color: #101010;
            padding: 8px 16px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            transition: transform 0.3s ease, background-color 0.3s;
            box-shadow: 0 4px 6px rgba(29, 241, 71, 0.3);
        }

        .download-app:hover {
            background-color: #17b33d;
            transform: scale(1.1);
            color: #fff;
        }

        .download-app img {
            width: 18px;
            margin-right: 8px; /* Space between icon and text */
        }

.container {
    padding: 80px 15px 15px; /* Adjusted padding for header */
}
        .carousel {
            position: relative;
            width: 100%;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .carousel-track {
            display: flex;
            transition: transform 0.5s ease;
        }
        .carousel-item {
            min-width: 100%; /* Show one item per screen */
            height: 160px; /* Fixed height for images */
            position: relative;
        }
        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }
        .carousel-title {
            position: absolute;
            bottom: -5px;
            left: 0px;
            font-size: 15px;           
            padding: 10px;
            border-radius: 5px;
        }
        .carousel-indicators {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: flex;
        }
        .indicator {
            height: 5px;
            width: 5px;
            margin: 0 3px;
            border-radius: 10%;
            background-color: #a1a1a1;
            cursor: pointer;
        }
        .indicator.active {
            background-color: #1df147; /* Active indicator color */
        }
        
        .category-section {
            margin-bottom: 30px;
        }
.category-title {
    font-size: 16px;
    margin-bottom: 15px;
    color: #fff;
    font-weight: bold;
    padding-left: 10px;
    text-transform: uppercase;
    border-left: 4px solid #1df147;
    position: relative;
}

.category-title::before {
    content: ''; /* You can change this to an icon or any content you prefer */
    position: absolute;
    left: -10px; /* Adjust positioning */
    top: 50%;
    transform: translateY(-50%);
    font-size: 24px;
    color: #1df147; /* Match category color */
}


        .horizontal-slider {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            margin-bottom: 20px;
        }
        .item {
            flex: 0 0 auto;
            width: 100px; /* Ensures three items fit on the screen */
            margin-right: 8px;
            scroll-snap-align: start;
            background-color: #1e1e1e;
            border-radius: 8px;
            overflow: hidden;
            position: relative; /* Required for overlay */
            transition: transform 0.3s ease-in-out; /* Zoom effect on hover */
        }
        .item img {
            width: 100%;
            height: 130px; /* Fixed height */
            object-fit: cover; /* Ensures image fills the space while maintaining aspect ratio */
            display: block;
            border-bottom: 1px solid #333;
            transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out; /* Smooth zoom and darkening effect */
        }
.item-title {
    font-size: 14px;
    text-align: center;
    color: #ffffff;
    padding: 8px;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
}
        .play-button {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .play-button:before {
            content: 'â–¶';
            color: #1df147; /* Green color for play icon */
            font-size: 25px;
            line-height: 40px;
            margin-left:2px;
        }
        .item:hover .play-button {
            opacity: 1;
        }
        .item:hover img {
            transform: scale(1.1); /* Zoom in on hover */
            filter: brightness(0.5); /* Darken image on hover */
        }
        .item a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>

<div class="header" id="header">
    <div class="header-content">
        <div class="logo-title">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjKwFvbQ-9PB5gCKkUGK6RBe83h69HYDZ9mMBclNkDPRjoxNcywQvrXH9KwpnzyQxsMJ8m58zjF3wusgrdAHM5LS0QxxUe2XfRgtwnCCnZSOTderJxJmXe9XN8v7y1UNEhylSHWtsYGF-p8tBiHMMwpIKUG4r6SchmVneEk5RVicWBR-J8/s220/play%20(4).png" alt="Logo" class="logo"> <!-- Replace with your logo path -->
            <h1 class="app-title">ABEFILM</h1>
        </div>
<a href="https://raw.githubusercontent.com/Chaeunwoosshi/abefilmstreamtv/main/ABEFILM%20(1).apk" class="download-app" download="ABEFILM.apk">
            <img src="https://img.icons8.com/ios/50/ffffff/download.png" alt="Download Icon"> <!-- Replace with your download icon -->
            Download App
        </a>
    </div>
</div>

<div class="container" id="content-container">
    <div class="carousel" id="random-carousel">
        <div class="carousel-track" id="random-slider">
            <!-- Random items will be loaded here -->
        </div>
        <div class="carousel-indicators" id="carousel-indicators">
            <!-- Indicator dots will be loaded here -->
        </div>
    </div>
    <!-- Dynamic content will be loaded here -->
</div>

<script>
    const rssUrl = 'https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Fwww.blogger.com%2Ffeeds%2F3434317895581666633%2Fposts%2Fdefault&api_key=f1wz56jkpxrjxaruc4pum1xymrkfa8fxodu8i9xh&count=99';

    async function fetchRSSData() {
        try {
            const response = await fetch(rssUrl);
            const data = await response.json();
            displayRandomItems(data.items);
            const orderedCategories = ['Short Drama', 'Series', 'Movie']; // Order categories here
            displayCategories(data.items, orderedCategories);
        } catch (error) {
            console.error('Error fetching RSS feed:', error);
        }
    }

    function extractImageFromContent(content) {
        const imgTag = content.match(/<img.*?src="(.*?)"/);
        return imgTag ? imgTag[1] : 'https://via.placeholder.com/100x150'; // Fallback image with appropriate size
    }

    function displayRandomItems(items) {
        const randomSlider = document.getElementById('random-slider');
        const indicatorsContainer = document.getElementById('carousel-indicators');
        const shuffledItems = items.sort(() => 0.5 - Math.random()); // Shuffle items
        const randomItems = shuffledItems.slice(0, 5); // Get 5 random items

        randomItems.forEach((item, index) => {
            const sliderItem = document.createElement('div');
            sliderItem.className = 'carousel-item';

            const img = document.createElement('img');
            img.src = extractImageFromContent(item.content || item.description);
            sliderItem.appendChild(img);

            const title = document.createElement('div');
            title.className = 'carousel-title';
            title.textContent = item.title;
            sliderItem.appendChild(title);

            randomSlider.appendChild(sliderItem);

            // Create indicators
            const indicator = document.createElement('div');
            indicator.className = 'indicator' + (index === 0 ? ' active' : '');
            indicator.dataset.index = index; // Set the index for the indicator
            indicatorsContainer.appendChild(indicator);
        });

        // Automatic slide functionality
        let currentIndex = 0;
        setInterval(() => {
            currentIndex = (currentIndex + 1) % randomItems.length;
            updateCarousel(currentIndex);
        }, 3000); // Change slide every 3 seconds
    }

    function updateCarousel(index) {
        const carouselTrack = document.getElementById('random-slider');
        const indicators = document.querySelectorAll('.indicator');

        // Move carousel to the current index
        const offset = index * 100; // 100% for one item
        carouselTrack.style.transform = `translateX(-${offset}%)`;

        // Update indicators
        indicators.forEach((indicator, idx) => {
            indicator.classList.toggle('active', idx === index);
        });
    }

    function displayCategories(items, orderedCategories) {
        const container = document.getElementById('content-container');
        const categories = {};

        items.forEach(item => {
            item.categories.forEach(category => {
                if (!categories[category]) {
                    categories[category] = [];
                }
                categories[category].push(item);
            });
        });

        orderedCategories.forEach(category => {
            if (categories[category]) {
                const categorySection = document.createElement('div');
                categorySection.className = 'category-section';

                const categoryTitle = document.createElement('div');
                categoryTitle.className = 'category-title';
                categoryTitle.textContent = category;
                categorySection.appendChild(categoryTitle);

                const slider = document.createElement('div');
                slider.className = 'horizontal-slider';

                categories[category].forEach(item => {
                    const sliderItem = document.createElement('div');
                    sliderItem.className = 'item';

                    const link = document.createElement('a');
                    link.href = item.link;

                    const img = document.createElement('img');
                    img.src = extractImageFromContent(item.content || item.description);
                    link.appendChild(img);

                    const playButton = document.createElement('div');
                    playButton.className = 'play-button';
                    link.appendChild(playButton);

                    const title = document.createElement('div');
                    title.className = 'item-title';
                    title.textContent = item.title;
                    link.appendChild(title);

                    sliderItem.appendChild(link);
                    slider.appendChild(sliderItem);
                });

                categorySection.appendChild(slider);
                container.appendChild(categorySection);
            }
        });
    }

    // Change header background on scroll
    window.addEventListener('scroll', () => {
        const header = document.getElementById('header');
        if (window.scrollY > 100) { // Change 100 to the desired scroll height
            header.classList.add('scrolled');
        } else {
            header.classList.remove('scrolled');
        }
    });

    fetchRSSData();
</script>

</body>
</html>
